{% block head %}

        #main {
            position:absolute;
            width:100%;
            height:100%;
            z-index:1;
        }

        #navigation-bar {
            z-index:2;
            border-radius:unset;
            position:fixed;
            width:100%;
            box-shadow:0px 1px 20px 0px #2e6798;

        #container {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            height: -webkit-fill-available;
