{% extends "base.html" %}

{% block title %} Create User {% endblock %}

{% block head %}
  <style>

    .row {
      margin-bottom: 10px;
    }

  </style>
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="form-group">


      <div class="row">
        <div class="col-lg-3">
          <h2>Add Entry</h2>
        </div>
        <div class="col-lg-9">
          <select class="form-control">
            <option>Account 1</option>
            <option>Account 2</option>
            <option>Account 3</option>
            <option>Account 4</option>
          </select>
        </div>
      </div>


      <hr/>


      <div class="row">
        <div class="col-lg-3">
            Date of transaction
            <input type="date" name="date" class="form-control form-control-sm" placeholder="date">
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12">
          <input type="text" name="debtor" class="form-control" placeholder="Debtor">
        </div>
      </div>


      <div class="row">
        <div class="col-lg-8">
          <input type="text" name="item" class="form-control" placeholder="Item">
        </div>
        <div class="col-lg-2">
          <input type="number" name="quantity" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-success form-control">Add item</button>
        </div>
      </div>


      <div class="row" style="margin-top:25px;">

        <div class="col-lg-12">
            <table class="table table-hover table-bordered" style="border:1px solid #ced4da;">
                
                <thead>
                  <tr>
                    <th>Item</th>
                    <th style="width:10%;">Qty</th>
                    <th style="width:20%;">Amount</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>

            </table>
        </div>          
      </div>


      <div class="row">
        <div class="col-lg-8">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-default form-control">
            cancel
          </button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-success form-control">
              submit
            </button>
          </div>
      </div>

    </div>
</div>



{% endblock %}
