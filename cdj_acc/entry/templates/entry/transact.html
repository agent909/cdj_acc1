{% extends "base.html" %}

{% block title %} Add Entry {% endblock %}

{% block head %}
  
  <style>

    .row {
      margin-bottom: 10px;
    }

  </style>

  <script>
    $("document").ready(function(){

      // $("#zzz").on('change', function(){
      $("[name='account_selector']").on('change', function(){
        var current_form = this.value.toLowerCase().split(" ");
        var temp="";
        // current_form = current_form;

        for (var x=0; x<current_form.length; x++){
    	    if(x==current_form.length-1){
        	  temp += current_form[x]+".html";
            break;
          }
    	    temp += current_form[x]+"_";
        }

        current_form = temp;
        
        alert(current_form);

        // alert(current_form);
        // alert("lkjlkj");
        {% load static %}
        $("#forms").load( "/static/"+current_form );
        // alert("adsf");
      });
    });
  </script>

{% endblock %}

{% block body %}

<div class="container-fluid">
  
  <form action="{% url 'entry:transaction' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
        

          <div class="row">
            <div class="col-lg-3">
              <h2>Add Entry</h2>
            </div>
            <div class="col-lg-9">
              <select id="zzz" name="account_selector" class="form-control">
                {% for account in accounts %}
                <option val={{account.name}}>{{account.name}}</option>
                {% endfor %}
              </select>
            </div>
          </div>


          <hr/>
          <!-- FORMS SECTION -->
          <div id="forms" style="display:unset;">
            
            <div class="row">
              <div class="col-lg-3">
                  Date of transaction
                  <input type="date" name="date" class="form-control form-control-sm" placeholder="date">
              </div>
              <div class="col-lg-2">
                  Charge Invoice
                  <input type="text" name="document_number" class="form-control form-control-sm" placeholder="Doc No.">
              </div>
            </div>


            <div class="row">
              <div class="col-lg-12">
                <input type="text" name="debtor" class="form-control" placeholder="Sold to">
              </div>
            </div>


            <div class="row">
              <div class="col-lg-8">
                <input type="text" name="item" class="form-control" placeholder="Item">
              </div>
              <div class="col-lg-2">
                <input type="number" name="quantity" class="form-control" placeholder="Quantity">
              </div>
              <div class="col-lg-2">
                <button class="btn btn-success form-control">Add item</button>
              </div>
            </div>


            <div class="row" style="margin-top:25px;">

              <div class="col-lg-12">
                  <table class="table table-hover table-bordered" style="border:1px solid #ced4da;">
                      
                      <thead>
                        <tr>
                          <th>Item</th>
                          <th style="width:10%;">Qty</th>
                          <th style="width:20%;">Amount</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>

                  </table>
              </div>          
            </div>


            <div class="row">
              <div class="col-lg-8">
              </div>
              <div class="col-lg-2">
                <button class="btn btn-default form-control">
                  cancel
                </button>
              </div>
              <div class="col-lg-2">
                  <button class="btn btn-success form-control">
                    submit
                  </button>
                </div>
            </div>

          </div>
        </div>

  </form>

</div>



{% endblock %}
