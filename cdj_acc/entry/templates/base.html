<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        {% load static %}
        <link href="{% static '/css/bootstrap4.min.css' %}" rel="stylesheet">
        <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap4.min.js' %}"></script>

        <link href="{% static '/css/style4.css' %}" rel="stylesheet">
        
        <link rel="icon" href="{% static 'img/cdj_emblem.png' %}" type="image/x-icon"/>


        <!-- Font Awesome JS -->
        <script src="{% static '/js/solid.js' %}" ></script>
        <script src="{% static '/js/fontawesome.js' %}"></script>

        <title>
            {% block title %} 
                <!--Title--> 
            {%endblock %}
        </title>

        {% block head %}
            <style>

            </style>
        {% endblock %}
    
    </head>




    <body>
        <!-- Division for NOTIFICATIONS and ALERTS -->
        <div id="notification" style="
            background-color:black;
            width:24%;
            left:75%;
            top:1%;
            position:absolute;
            height:100%;
            z-index:1;
            ">
        </div>

        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3></h3>
                    <strong>CDJ</strong>
                </div>
    
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#homeSubmenu" aria-expanded="false">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                        <!-- <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li>
                                <a href="#">Home 1</a>
                            </li>
                            <li>
                                <a href="#">Home 2</a>
                            </li>
                            <li>
                                <a href="#">Home 3</a>
                            </li>
                        </ul> -->
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-plus-square"></i>
                            Entry
                        </a>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                            <i class="fas fa-copy"></i>
                            Journals
                        </a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li>
                                <a href="#">Cash Receipt</a>
                            </li>
                            <li>
                                <a href="#">Cash Disbursement</a>
                            </li>
                            <li>
                                <a href="#">Sales</a>
                            </li>
                        </ul>
                        <a href="#">
                            <i class="fas fa-briefcase"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question"></i>
                            FAQ
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-paper-plane"></i>
                            Contact
                        </a>
                    </li>
                </ul>
    
                <!-- <ul class="list-unstyled CTAs">
                    <li>
                        <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
                    </li>
                    <li>
                        <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
                    </li>
                </ul> -->
            </nav>
    
            <!-- Page Content  -->
            <div id="content">
    
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
    
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <!-- <span>Toggle Sidebar</span> -->
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>


                <!-- <div class="line"></div> -->

                {% block body %}
                

                {% endblock %} 

            </div>
        </div>
            



        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>
    </body>
</html>
