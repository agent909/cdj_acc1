<html>

<body>

        <form id="sales_form" action="{% url 'entry:add_sales' %}" method="post" style="display:none;">
            {% csrf_token %}

            <!-- FORMS SECTION -->
            <div class="form-group">
                    
                <div class="row">
                    <div class="col-lg-3">
                        Date of transaction
                        {{sales.date}}
                    </div>
                    <div class="col-lg-2">
                        Charge Invoice
                        {{sales.documentNumber}}
                    </div>
                </div>
    
    
                <div class="row">
                    <div class="col-lg-12">
                        {{sales.buyer}}
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-lg-5">
                        {{sales.amount}}
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-10">
                    </div>

                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-success form-control">
                            submit
                        </button>
                    </div>
                </div>
        
            </div>
        </form>
</body>

</html>
