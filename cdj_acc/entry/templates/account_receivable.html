<html>
    <body>

            <form id="account_receivable_form"  action="{% url 'entry:add_account_receivable' %}" method="post" style="display:none;">
                {% csrf_token %}
        
                    <!-- FORMS SECTION -->
                    <div class="form-group">

                        <div class="row">
                            <div class="col-lg-3">
                                Date of transaction
                                {{account_receivable.date}}
                            </div>
                            <div class="col-lg-2">
                                Charge Invoice
                                {{account_receivable.documentNumber}}
                            </div>
                        </div>
            
            
                        <div class="row">
                            <div class="col-lg-12">
                                {{account_receivable.buyer}}
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-lg-5">
                                {{account_receivable.amount}}
                            </div>
                        </div>
                     
                        <div class="row">
                            <div class="col-lg-10">
                            </div>

                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-success form-control">
                                    submit
                                </button>
                            </div>
                        </div>
            
                    </div>
            </form>

    </body>
</html>
